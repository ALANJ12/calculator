<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- CSS only -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
   

        <h1>CALCULATOR</h1>
    <div  >
        <br>
        <input type="space" class="form-control" id="result" placeholder="Enter">
        <br>
        <button id="seven" onClick="display(7)" class="button">7</button>
        <button id="eight"onClick="display(8)" class="button">8</button>
        <button id="nine"onClick="display(9)" class="button">9</button>
        <button id="mul" onClick="display('*')"class="button">*</button>
        <br>

        <button id="four" onClick="display(4)"class="button">4</button>
        <button id="five" onClick="display(5)"class="button">5</button>
        <button id="six" onClick="display(6)"class="button">6</button>
        <button id="min" onClick="display('-')"class="button">-</button>
        <br>
        <button id="one" onClick="display(1)"class="button">1</button>
        <button id="two" onClick="display(2)"class="button">2</button>
        <button id="three" onClick="display(3)"class="button">3</button>
        <button id="add" onClick="display('+')"class="button">+</button>
        <br>
        <button id="AC" onClick="clearB()"class="button">AC</button>
        <button id="zero" onClick="display(0)"class="button">0</button>
        <button id="div" onClick="display('/')"class="button">/</button>
        <button id="equal" onClick="eve()"class="button">=</button>
        <br>
        <button id="clear" onClick="rem()"class="button">CLR</button>
      

      

    </div>
    <script>
        //DISPLAY NUMBERS
        function display(num){
            console.log(num);
            result.value+=num;
        }

        //clear text box
        function clearB()
        {result.value="";}

        //EVALUATE EXPRESSION
        function eve(){
        exp=result.value;
        output= eval(exp);
        result.value=output;}

        //remove last item from text box
        function rem(){
            crntexp=result.value;
            result.value=crntexp.slice(0,-1);

        }


        
    </script>

    
</body>
</html>
